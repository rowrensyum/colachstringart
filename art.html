<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스트링 아트</title>
  <script src="수열계산.js"></script>
</head>
<body>
  <h1>스트링아트</h1>
  <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않아요.</canvas>

  <script>
    const params = new URLSearchParams(window.location.search);
    const 입력값 = params.get('입력값') || 13;

    const 수열 = 전체수열(입력값);
    const 반복번수 = Math.max(...수열);

    const canvas = document.querySelector('.canvas');
    const context = canvas.getContext('2d');
    context.fillStyle = '#f99999';

    const toRadians = degrees => degrees * Math.PI / 180;

    for (let i = 1; i < 반복번수; i++) {
      const 각도 = (360 / 반복번수) * i;
      const 라디안 = toRadians(각도);
      const x = 300 + Math.sin(라디안) * 160;
      const y = 200 + Math.cos(라디안) * 160;
      context.fillRect(x, y, 1, 1);
    }
  </script>
</body>
</html>
